<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Common Room</title>
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap&font-display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap&font-display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fontfaceobserver/2.1.0/fontfaceobserver.js"></script>
    <script>
      // Watch both fonts
      var interFont = new FontFaceObserver("Inter");
      var archivoFont = new FontFaceObserver("Archivo");

      // Wait for both fonts to load
      Promise.all([interFont.load(), archivoFont.load()])
        .then(function () {
          document.documentElement.classList.add("fonts-loaded");
        })
        .catch(function (err) {
          console.warn("Some fonts failed to load: ", err);
        });
    </script>
  </body>
</html>
